<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sweater Weather</title>
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="./style/style.css" />
</head>
<body>
  <div class="topnav">
      <h1 class="title">Sweater Weather</h1>
      <form class="search-form">
          <input type="text" placeholder="Enter Location">
          <button type="submit"><i class="fa fa-search"></i></button>
      </form>
  </div>

  <div class="grid-container">

    <div id="current-weather">
      <section class="current-condition">
        Current Condition
      </section>

      <section id="current-location-info">
        Current Location Info
      </section>

      <section id="user-options">
        User Options
      </section>
    </div>

    <div id="daily-forecast">
      <section id="today-tonight">
        Today-Tonight
      </section>

      <section id="five-day-forecast">
        Feels Like
      </section>
    </div>

    <div id="weekly-forecast">
      <section id="hourly-forecast">
        Hourly Forecast
      </section>

      <section id="five-day-forecast">
        5 Day Forecast
      </section>
    </div>
  </div>

  <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>
  <script src="main.bundle.js"></script>
  <script src="./lib/weather_index.js"></script>
</body>
</html>
