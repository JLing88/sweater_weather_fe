<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sweater Weather</title>
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style/style.css" />
</head>
<body>
  <h1 class="topnav">Sweater Weather</h1>

  <div class="grid-container">

    <div id="current-weather">
      <section class="current-condition">
        Current Condition
      </section>

      <section id="current-location-info">
        Current Location Info
      </section>

      <section id="user-options">
        User Options
      </section>
    </div>

    <div id="daily-forecast">
      <section id="today-tonight">
        Today-Tonight
      </section>

      <section id="five-day-forecast">
        Feels Like
      </section>
    </div>

    <div id="weekly-forecast">
      <section id="hourly-forecast">
        Hourly Forecast
      </section>

      <section id="five-day-forecast">
        5 Day Forecast
      </section>
    </div>
  </div>

  <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>
  <script src="main.bundle.js"></script>
  <script src="./lib/weather.js"></script>
</body>
</html>
